<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" th:href="@{/favicon.ico}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATTALK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/fonts-local.css}">

    <script th:inline="javascript">
        /*<![CDATA[*/
        let oldPhone = /*[[${phone}]]*/ '';
        let oldDetailAddress = /*[[${detailAddress}]]*/ '';
        /*]]>*/
    </script>

</head>

<body class="h-screen max-w-[60rem] m-auto noto-sans-kr flex flex-col">
    
    
    <header>
        <div th:replace="~{layout/header :: header}"></div>
    </header>


    <div class="flex-1 bg-amber-700/30 overflow-y-auto p-5">
        
        <div class="flex flex-col rounded-md bg-white/50 p-4 mb-10">
            <h3 class="mb-7 ml-2">기본정보</h3>
            <div class="w-4/5 self-center sm:translate-x-16">
                <div class="flex items-center mb-4">
                    <div class="w-1/2 sm:w-1/4">사진</div>
                    <img th:src="@{/images/profile_default.png}"
                        class="rounded-full w-14" />
                </div>
                <div class="flex items-center mb-4">
                    <div class="w-1/2 sm:w-1/4">이름</div>
                    <div th:text="${realname}"></div>
                </div>
                <div class="flex items-center mb-4">
                    <div class="w-1/2 sm:w-1/4">닉네임</div>
                    <div th:text="${nickname}"></div>
                </div>
                <div class="flex items-center mb-4">
                    <label class="w-1/2 sm:w-1/4"
                        for="password1">비밀번호
                    </label>
                    <input class="w-1/2 px-3 py-1 outline-none focus:placeholder-transparent" 
                        id="password1" type="password" maxlength="30"/>
                </div>
                <div class="flex items-center mb-4">
                    <label class="w-1/2 sm:w-1/4"
                        for="password2">
                        비밀번호 확인
                    </label>
                    <input class="w-1/2 px-3 py-1 outline-none focus:placeholder-transparent" 
                        id="password2" type="password" maxlength="30"/>
                </div>
            </div>
        </div>
        
        <div class="flex flex-col rounded-md bg-white/50 p-4">
            <h3 class="mb-7 ml-2">선택정보</h3>
            <div class="w-4/5 self-center sm:translate-x-16">
                <div class="flex items-center mb-4">
                    <label class="w-1/2 sm:w-1/4"
                        for="phone">
                        전화번호
                    </label>
                    <input class="w-1/2 px-3 py-1 outline-none focus:placeholder-transparent sm:w-1/4"
                        id="phone" type="tel" maxlength="11" th:value="${phone}"/>
                </div>
                <div class="flex items-center mb-4">
                    <label class="w-1/2 sm:w-1/4"
                        for="detailAddress">
                        주소
                    </label>
                    <textarea class="w-1/2 px-3 py-1 outline-none focus:placeholder-transparent resize-none"
                        id="detailAddress" rows="3" th:text="${detailAddress}"></textarea>
                </div>
            </div>
        </div>

        
    </div>

    <div class="flex items-center justify-end h-24 p-3">
        <button class="text-xl px-4 py-2 rounded-lg hover:opacity-30 mr-3 bg-amber-700 text-white"
            onclick="handleClickSubmit()">
            완료
        </button>
        <a class="text-xl px-4 py-2 rounded-lg hover:opacity-30 bg-gray-500 text-white"
            th:href="@{/config}">
            취소
        </a>
    </div>



    <div id="modalContainer" class="hidden fixed inset-0 bg-black bg-opacity-50">
        <!-- 완료 모달 창 -->
        <div id="successModal" class="hidden absolute bottom-1/2 left-1/2 -translate-x-1/2 bg-white rounded-lg p-6 w-2/3 lg:w-1/3
            opacity-0 translate-y-0 transform transition-all duration-300 ease-in-out">
            <p class="text-xl mb-4">개인정보 설정이 완료되었습니다.</p>
        </div>
    </div>



</body>







<script>

function handleClickSubmit() {

    const password1 = document.getElementById('password1').value;
    const password2 = document.getElementById('password2').value;
    const phone = document.getElementById('phone').value;
    const detailAddress = document.getElementById('detailAddress').value;


    // 서버 부하를 줄이기 위해 모든 값이 기존과 같으면 완료처리 한다.
    if (password1 === "" && password2 === "" && phone === oldPhone && detailAddress === oldDetailAddress) {
        showSuccessModal();
        return;
    }

    if (password1 !== "" && password1 !== password2) {

        alert('비밀번호가 일치하지 않습니다');
        return;
    }


    let userDTO = {};
    if (password1 !== "") {
        userDTO.userPw = password1;
    }
    if (phone !== oldPhone) {
        userDTO.phone = phone;
    }
    if (detailAddress !== oldDetailAddress) {
        userDTO.detailAddress = detailAddress;
    }


    fetch('/api/user', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userDTO)
    })
    .then(()=>{
        showSuccessModal();
    })
    .catch(error => {

        console.error('Error: ', error);
        alert('정보 설정 중 오류가 발생했습니다.');
    })
}



function showSuccessModal() {

    const modalContainer = document.getElementById('modalContainer');
    const successModal = document.getElementById('successModal');

    setTimeout(() => {
        modalContainer.classList.remove('hidden');
        successModal.classList.remove('hidden');
    },10);

    setTimeout(() => {
        successModal.classList.remove('opacity-0', 'translate-y-0');
        successModal.classList.add('opacity-100', '-translate-y-4');
    },20);

    setTimeout(() => {
        successModal.classList.remove('opacity-100', '-translate-y-4');
        successModal.classList.add('opacity-0', '-translate-y-8');
    },1000);

    setTimeout(() => {
        window.location.reload();
    },1500);
}



</script>

</html>
