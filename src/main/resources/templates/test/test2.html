<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATTALK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/fonts-local.css}">
</head>

<body class="h-full max-w-[60rem] m-auto">

    <div class="flex flex-wrap">

        <div class="w-full">

            <div id="user_chat_data" class="bg-slate-50">
                <div class="flex items-center bg-amber-700/30 px-7 py-3">
                    <img src="../../static/images/logo.png" class="w-10 object-contain rounded-full">
                    <div class="px-4">유저B</div>
                </div>

                <div class="w-full pt-4" id="chat-box">

                    <!-- 받은메시지 시작 -->
                    <div class="flex mb-4">
                        <div class="pl-2">
                            <div class="w-3/5">
                                <p class="bg-[#ebebeb] rounded-md text-[#646464] text-sm m-0 px-3 py-2 w-full">
                                    Lorem Ipsum refers to text that the DTP (Desktop Publishing) industry use as
                                    replacement text when
                                    the real text is not
                                </p>
                                
                                <span class="text-[#747474] block text-xs mt-2"> 11:18 | Today</span>
                            </div>
                        </div>
                    </div>
                    <!-- 받은메시지 끝 -->

                    <!-- 보낸메시지 시작 -->
                    <div class="overflow-hidden my-6">
                        <div class="float-right pr-2 w-3/5">
                            <p class="bg-amber-700 rounded-md text-sm m-0 text-white px-3 py-2 w-full">
                                Lorem Ipsum refers to text that the DTP (Desktop Publishing) industry use as
                                replacement text when
                                the real text is not
                            </p>
                            <span class="text-[#747474] block text-xs mt-2"> 11:18 | Today</span>
                        </div>
                    </div>
                    <!-- 보낸메시지 끝 -->

                </div>

                <div class="border-t border-[#c4c4c4] relative">
                    <div class="flex">
                        <input id="chat-outgoing-msg" type="text"
                            class="bg-transparent border-none text-[#4c4c4c] text-base w-full p-3"
                            placeholder="Type a message" />
                        <button id="chat-send"
                            class="bg-amber-700 w-20 rounded-sm text-white cursor-pointer right-0"
                            type="button">
                            전송
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>

</html>
