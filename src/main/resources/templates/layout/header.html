<div th:fragment="header" class="h-24 flex items-center justify-between bg-white fixed top-0 left-0 right-0 max-w-[60rem] m-auto z-50">
    <a href="/friends"
        class="h-full">
        <img th:src="@{/images/logo_row.png}" alt="로고"
            class="h-full px-7 py-5"/>
    </a>

    <form action="/logout" method="post" class="mr-5 hover:opacity-30">
        <!-- csrf 토큰을 보내주는 방법 -->
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
        <button type="submit">로그아웃</button>
    </form>
</div>
